<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple compteur</title>
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début de la div container -->
    <div class="container">
      <h1 class="title">Simple compteur</h1>
      <p class="counter" data-counter>Compteur : 0</p>

      <!-- Début de la div buttons -->
      <div class="buttons">
        <!-- Bouton pour ajouter 1 au compteur -->
        <button class="btn add">+1</button>
        <!-- Bouton pour ajouter 5 au compteur -->
        <button class="btn add five">+5</button>
        <!-- Bouton pour soustraire 1 au compteur -->
        <button class="btn subtract">-1</button>
        <!-- Bouton pour soustraire 5 au compteur -->
        <button class="btn subtract five">-5</button>
        <!-- Bouton pour réinitialiser le compteur -->
        <button class="btn reset">Reset</button>
      </div>
      <!-- Fin de la div buttons -->
    </div>
    <!-- Fin de la div container -->

    <!-- Importation du fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
